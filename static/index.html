    <script>
        function stuLogin() {
            var userid = $("[name='userid']").val();
            var subject = $("#subject").val();
            console.log(subject);
            if(userid.length == 0 || subject == null) {
                alert("学号和方向不能为空嗷~");
                return;
            }
            var data = {
                "userid" : userid,
                "subject" : subject
            }
            $.post("/sign", $.param(data), function(result){
                if(result.code == "1") {
                	alert("恭喜你," + result.userClass + result.name + "同学，报名成功~");
                    window.location = "https://reg.csust.xyz/student";
                }
                else if (result.code == "0") {
                	alert(result.message);
                }
                else if (result.code == "-1") {
                	alert(result.message);
                }
                else {
                	alert("好像出了点问题QAQ");
                }
            })
        }
    </script>
